name: CI Build and Publish
on:
  push:
    branches: [ main ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build services
        run: |
          for d in user-service appointment-service inventory-service billing-service auth-service notification-service; do
            (cd $d && ./gradlew clean build -x test) || exit 1
          done
      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ '{{' }} secrets.REGISTRY_URL {{ '}}' }}
          username: ${{ '{{' }} secrets.REGISTRY_USER {{ '}}' }}
          password: ${{ '{{' }} secrets.REGISTRY_PASS {{ '}}' }}
      - name: Build and push images
        run: |
          for d in user-service appointment-service inventory-service billing-service auth-service notification-service; do
            name=$(basename $d)
            docker build -t ${{ '{{' }} secrets.REGISTRY_URL {{ '}}' }}/meditrack/${name}:$GITHUB_SHA ./$d
            docker push ${{ '{{' }} secrets.REGISTRY_URL {{ '}}' }}/meditrack/${name}:$GITHUB_SHA
          done
