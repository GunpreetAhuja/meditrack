      ACTIVEMQ_URL: tcp://activemq:61616
      ACTIVEMQ_USER: admin
      ACTIVEMQ_PASSWORD: admin
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/meditrackdb
      SPRING_DATASOURCE_USERNAME: postgres
