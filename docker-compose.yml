version: '3.8'
services:
  activemq:
    image: apache/activemq-classic:5.18.3
    ports:
      - "61616:61616"
      - "8161:8161"
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: meditrackdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  user-service:
    build: ./user-service
    ports:
      - "8092:8092"
    environment:
      ACTIVEMQ_URL: tcp://activemq:61616
      ACTIVEMQ_USER: admin
      ACTIVEMQ_PASSWORD: admin
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/meditrackdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - activemq
      - postgres

  appointment-service:
    build: ./appointment-service
    ports:
      - "8093:8093"
    environment:
      ACTIVEMQ_URL: tcp://activemq:61616
      ACTIVEMQ_USER: admin
      ACTIVEMQ_PASSWORD: admin
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/meditrackdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - activemq
      - postgres

  inventory-service:
    build: ./inventory-service
    ports:
      - "8094:8094"
    environment:
      ACTIVEMQ_URL: tcp://activemq:61616
      ACTIVEMQ_USER: admin
